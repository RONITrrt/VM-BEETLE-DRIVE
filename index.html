<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen EV Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-car"></i>
                <span>VM BeetleDrive</span>
            </div>
            <div class="nav-icons">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-container">
            <h1>Volkswagen EV(MODEL) Real-Time Monitoring</h1>

            <div class="status-cards">
                <div class="status-card battery">
                    <div class="card-header">
                        <i class="fas fa-battery-full"></i>
                        <span>Battery Health</span>
                    </div>
                    <p class="card-value" id="battery-value">96%</p>
                </div>
                <div class="status-card temperature">
                    <div class="card-header">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Temperature</span>
                    </div>
                    <p class="card-value" id="temp-value">29.6Â°C</p>
                </div>
                <div class="status-card performance">
                    <div class="card-header">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Performance</span>
                    </div>
                    <p class="card-value" id="performance-value">78.10%</p>
                </div>
                <div class="status-card maintenance">
                    <div class="card-header">
                        <i class="fas fa-clock"></i>
                        <span>Next Service</span>
                    </div>
                    <p class="card-value" id="maintenance-value">28 days</p>
                </div>
            </div>

            <div class="tab-container">
                <button class="tab-btn active" data-tab="trending">TRENDING</button>
                <button class="tab-btn" data-tab="popular">POPULAR</button>
                <button class="tab-btn" data-tab="upcoming">UPCOMING</button>
            </div>

            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>Battery Health Trend</h3>
                    <canvas id="batteryChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Temperature Trend</h3>
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Performance Trend</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
